<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 外圆背景 -->
  <circle cx="150" cy="150" r="140" fill="#f0f8ff" stroke="#2196F3" stroke-width="6"/>
  
  <!-- 中心明亮背景 -->
  <rect x="55" y="100" width="190" height="100" rx="15" fill="#2196F3"/>
  
  <!-- 更大更醒目的API文字 -->
  <text x="150" y="175" font-family="Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#ffffff">API</text>
  
  <!-- 装饰性元素：无界概念 -->
  <path d="M55,150 L20,150" stroke="#2196F3" stroke-width="10" stroke-linecap="round"/>
  <path d="M245,150 L280,150" stroke="#2196F3" stroke-width="10" stroke-linecap="round"/>
  
  <!-- 点状装饰 -->
  <circle cx="20" cy="150" r="12" fill="#2196F3"/>
  <circle cx="280" cy="150" r="12" fill="#2196F3"/>
  
  <!-- 文字增强效果 -->
  <text x="152" y="177" font-family="Arial, sans-serif" font-size="80" font-weight="900" text-anchor="middle" fill="#0d6efd" opacity="0.4">API</text>
</svg>